<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: sans-serif;
}

.header {
    text-align: center;
    padding: 32px;
    font-size: 24px; /* Decreased font size */
    animation: bounceIn 1.5s ease-out; /* Bouncing animation */
}

/* Keyframes for Bouncing Effect */
@keyframes bounceIn {
    0% {
        transform: translateY(-50px); /* Start from above */
        opacity: 0; /* Initially hidden */
    }
    30% {
        transform: translateY(20px); /* Move down a bit */
        opacity: 1;
    }
    50% {
        transform: translateY(-10px); /* Move slightly up */
    }
    70% {
        transform: translateY(5px); /* Move a bit further down */
    }
    100% {
        transform: translateY(0); /* End at normal position */
    }
}

/* Row Styles */
.row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Column Styles */
.column {
    flex: 25%;
    max-width: 25%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
    width: 100%;
}

@media screen and (max-width: 800px) {
    .column {
        flex: 50%;
        max-width: 50%;
    }
}

@media screen and (max-width: 600px) {
    .column {
        flex: 100%;
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Image Gallery</h1>
        <p>Capturing moments, one frame at a time.</p>
    </div>
    <div class="row">
        <div class="column">

            <img src="./img/7.jpeg">
        </div>
        <div class="column">
            <img src="./img/8.jpeg">
            <img src="./img/9.jpeg">
            <img src="./img/10.jpeg">
            <img src="./img/11.jpeg">
            <img src="./img/12.jpeg">
            <img src="./img/13.jpeg">
            <img src="./img/14.jpeg">
        </div>
        <div class="column">
            <img src="./img/15.jpeg">
            <img src="./img/16.jpeg">
            <img src="./img/17.jpeg">

            <img src="./img/19.jpeg">

        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f8d7db, #e7e3f2); /* Soft pastel gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Train Card Styling */
        .train {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards, bounceIn 1s 1s forwards; /* Bounce & Fade-in */
        }

        /* Fade-in and Slide-up Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce Animation */
        @keyframes bounceIn {
            0% {
                transform: translateY(20px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Train Image Styling */
        .img_tr {
            width: 100%;
            height: 250px;
            object-fit: cover;
            opacity: 0;
            animation: fadeInImage 1s ease-out forwards; /* Fade-in effect for image */
        }

        /* Fade-In Animation for Image */
        @keyframes fadeInImage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Train Info Container */
        .text {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .text h3 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #333;
        }

        /* Star Ratings */
        .stars {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .stars i {
            color: #FFD700; /* Gold color for stars */
            transition: transform 0.3s ease, color 0.3s ease; /* Transition for hover effect */
        }

        /* Rotate Effect on Hover for Stars */
        .stars a:hover i {
            transform: rotate(360deg); /* Rotate effect on hover */
            color: #FFAA00; /* Brighter yellow on hover */
        }

        .stars a {
            text-decoration: none;
        }

        /* Location Link Styling */
        .location {
            text-decoration: none;
            color: #4CAF50;
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 1rem;
            transition: color 0.3s ease; /* Smooth color change on hover */
        }

        .location img {
            margin-right: 8px;
        }

        /* Location Hover Effect */
        .location:hover {
            color: #2e7d32; /* Darker green on hover */
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .text h3 {
                font-size: 1.5rem;
            }

            .location {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="train" id="train">
        <!-- Train Image (Use your own image here) -->
        <img class="img_tr" src="plane.jpg" alt="Train Image">
        <div class="text">
            <h3>Airport</h3>
            <div class="stars">
                <a href="#"><i class='bx bxs-star'></i></a>
                <a href="#"><i class='bx bxs-star'></i></a>
                <a href="#"><i class='bx bxs-star'></i></a>
                <a href="#"><i class='bx bxs-star'></i></a>
                <a href="#"><i class='bx bxs-star'></i></a>
                (3.9K)
            </div>
            <br>
            <div>
                <a href="https://maps.app.goo.gl/ACKJJuqtzBfoqAQD7" class="location"><img src="placeholder.jpg"  height="30px"> AirPort,Belagum</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

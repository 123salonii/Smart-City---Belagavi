<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #F2F8F7;  /* Soft off-white color */
        color: #333;  /* Dark text for good contrast */
        padding: 20px;
    }

    .heading {
        text-align: center;
        margin-top: 10px;  /* Reduced margin-top to move the heading up */
        padding: 20px;
        font-size: 36px;
        color: #1C6E8C;  /* Soft teal color */
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        margin-bottom: 30px; /* Space below the heading */
    }

    .heading p {
        font-size: 18px;
        color: #444;  /* Dark gray color for contrast */
        font-weight: 400;
        margin-top: 10px;
    }

    .wrapper {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        height: 400px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: start;
    }

    .card {
        width: 80px;
        border-radius: .75rem;
        background-size: cover;
        cursor: pointer;
        overflow: hidden;
        border-radius: 2rem;
        margin: 0 10px;
        display: flex;
        align-items: flex-end;
        transition: .6s cubic-bezier(.28,-0.03,0,.99);
        box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
    }

    .card > .row {
        color: white;
        display: flex;
        flex-wrap: nowrap;
    }

    .card > .row > .icon {
        background: #223;
        color: white;
        border-radius: 50%;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 15px;
    }

    .card > .row > .description {
        display: flex;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
        height: 80px;
        width: 520px;
        opacity: 0;
        transform: translateY(30px);
        transition-delay: .3s;
        transition: all .3s ease;
    }

    .description p {
        color: #F2F2F2;  /* Light gray for the paragraph text to contrast well with background images */
        padding-top: 5px;
    }

    .description h4 {
        color: #F2F2F2;  /* Light gray color for heading text to ensure visibility */
        text-transform: uppercase;
    }

    input {
        display: none;
    }

    input:checked + label {
        width: 600px;
    }

    input:checked + label .description {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    .card[for="c1"] {
        background-image: url('./img/x1.jpg');
    }
    .card[for="c2"] {
        background-image: url('./img/x2.jpg');
    }
    .card[for="c3"] {
        background-image: url('./img/x3.webp');
    }
    .card[for="c4"] {
        background-image: url('./img/x4.avif');
    }
    .card[for="c5"] {
        background-image: url('./img/x5.webp');
    }
    .card[for="c6"] {
        background-image: url('./img/x6.jpeg');
    }
    </style>
</head>
<body>
    <div class="heading">
        <h2>Things To Do</h2>
        <p>There are several ways to ensure your trip to Belagavi is filled with excitement.</p>
    </div>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Heritage excursions</h4>
                        <p>Unveiling the beauty of ancient wonders.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Historical sites</h4>
                        <p>In the shadows of these walls, history stands strong</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Nature walk</h4>
                        <p>The best therapy is under the open sky</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Temple visits</h4>
                        <p>Steps to the temple, steps to inner peace</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Shopping trips</h4>
                        <p>Shop till you drop, then shop some more!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Pilgrimage sites</h4>
                        <p>A pilgrimage of love, faith, and endless grace.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
